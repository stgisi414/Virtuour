<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Virtual Tour Guide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>AI Virtual Tour Guide</h1>
    </header>

    <main>
        <div id="tour-setup">
            <input type="text" id="destinationInput" placeholder="Enter a city (e.g., 'Rome')">
            <button id="generateTourButton">Generate Tour</button>
        </div>

        <div id="streetview-container"></div>

        <div id="tour-information" class="hidden">
            <div id="slideshow-container"></div>
            <div id="subtitles-container"></div>
        </div>

        <div id="loading-indicator" class="hidden">
            <div class="spinner"></div>
            <p id="loading-text">Generating Itinerary...</p>
        </div>
    </main>

    <script>
        // Initialize Google Maps when the script is loaded
        function initMap() {
            // Signal that Google Maps is ready
            window.dispatchEvent(new CustomEvent('map-ready'));
        }
    </script>

    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ6YHA6SlQgqEYvJsR7t5ilMOkWiYnO&callback=initMap&libraries=places">
    </script>

    <script src="main.js" type="module"></script>
</body>

</html>
